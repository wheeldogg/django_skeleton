<li id="item-{{ item.id }}" class="px-6 py-4 bg-yellow-50">
    <form hx-post="{% url 'demo:item-edit' item.pk %}"
          hx-target="#item-{{ item.id }}"
          hx-swap="outerHTML">
        {% csrf_token %}
        <div class="space-y-3">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <div>
                    {{ form.title }}
                </div>
                <div>
                    {{ form.priority }}
                </div>
                <div class="flex items-center">
                    {{ form.is_completed }}
                    <label for="{{ form.is_completed.id_for_label }}" class="ml-2 text-sm">
                        Completed
                    </label>
                </div>
            </div>
            <div>
                {{ form.description }}
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button"
                        hx-get="{% url 'demo:item-toggle' item.pk %}"
                        hx-target="#item-{{ item.id }}"
                        hx-swap="outerHTML"
                        class="px-3 py-1 text-sm border border-gray-300 rounded text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit"
                        class="px-3 py-1 text-sm border border-transparent rounded text-white bg-indigo-600 hover:bg-indigo-700">
                    Save
                </button>
            </div>
        </div>
    </form>
</li>
