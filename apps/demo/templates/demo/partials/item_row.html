<li id="item-{{ item.id }}" class="px-6 py-4 hover:bg-gray-50">
    <div class="flex items-center justify-between">
        <div class="flex-1">
            <div class="flex items-center">
                <input type="checkbox"
                       {% if item.is_completed %}checked{% endif %}
                       hx-post="{% url 'demo:item-toggle' item.pk %}"
                       hx-target="#item-{{ item.id }}"
                       hx-swap="outerHTML"
                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900 {% if item.is_completed %}line-through opacity-50{% endif %}">
                        {{ item.title }}
                    </p>
                    {% if item.description %}
                    <p class="text-sm text-gray-500">{{ item.description|truncatewords:10 }}</p>
                    {% endif %}
                    <div class="mt-1 flex items-center text-xs text-gray-500 space-x-2">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full
                               {% if item.priority == 1 %}bg-gray-100 text-gray-800{% elif item.priority == 2 %}bg-yellow-100 text-yellow-800{% else %}bg-red-100 text-red-800{% endif %}">
                            {{ item.get_priority_display }}
                        </span>
                        <span>{{ item.created_at|date:"M d, Y" }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="ml-4 flex-shrink-0 flex space-x-2">
            <button hx-get="{% url 'demo:item-edit' item.pk %}"
                    hx-target="#item-{{ item.id }}"
                    hx-swap="outerHTML"
                    class="text-indigo-600 hover:text-indigo-900">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>
            <button hx-delete="{% url 'demo:item-toggle' item.pk %}"
                    hx-target="#item-{{ item.id }}"
                    hx-swap="outerHTML swap:1s"
                    hx-confirm="Are you sure you want to delete this item?"
                    class="text-red-600 hover:text-red-900">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </div>
</li>
