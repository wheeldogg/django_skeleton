<!-- Error Display Component -->
<div class="rounded-md p-4 {% if is_guardrail_block %}bg-yellow-50 border border-yellow-200{% else %}bg-red-50 border border-red-200{% endif %}">
    <div class="flex">
        <div class="flex-shrink-0">
            {% if is_guardrail_block %}
            <svg class="h-5 w-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            {% else %}
            <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            {% endif %}
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium {% if is_guardrail_block %}text-yellow-800{% else %}text-red-800{% endif %}">
                {% if is_guardrail_block %}
                    Content Filtered
                {% else %}
                    Error
                {% endif %}
            </h3>
            <div class="mt-2 text-sm {% if is_guardrail_block %}text-yellow-700{% else %}text-red-700{% endif %}">
                <p>{{ error }}</p>
            </div>
            {% if is_guardrail_block %}
            <div class="mt-4">
                <div class="-mx-2 -my-1.5 flex">
                    <button type="button"
                            onclick="document.getElementById('prompt').focus()"
                            class="rounded-md bg-yellow-50 px-2 py-1.5 text-sm font-medium text-yellow-800 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-offset-2 focus:ring-offset-yellow-50">
                        Try a different query
                    </button>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
