<!-- Search Result / Data Source Component -->
<div class="flex items-start space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
    <!-- Relevance Indicator -->
    <div class="flex-shrink-0">
        <span class="inline-flex items-center justify-center h-8 w-8 rounded-full
            {% if result.relevance == 'high' %}
                bg-green-100 text-green-600
            {% elif result.relevance == 'medium' %}
                bg-yellow-100 text-yellow-600
            {% else %}
                bg-gray-100 text-gray-600
            {% endif %}">
            {% if result.relevance == 'high' %}
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
            {% elif result.relevance == 'medium' %}
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            {% else %}
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M14.707 10.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 12.586V5a1 1 0 012 0v7.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            {% endif %}
        </span>
    </div>

    <!-- Content -->
    <div class="flex-1 min-w-0">
        <div class="flex items-center justify-between">
            <p class="text-sm font-medium text-gray-900 truncate">
                {{ result.source }}
            </p>
            <span class="text-xs text-gray-500">
                {{ result.relevance|title }} relevance
            </span>
        </div>
        <p class="mt-1 text-sm text-gray-600">
            {{ result.snippet }}
        </p>
        {% if result.url %}
        <a href="{{ result.url }}"
           target="_blank"
           rel="noopener noreferrer"
           class="mt-2 inline-flex items-center text-xs text-indigo-600 hover:text-indigo-500">
            <svg class="h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
            View source
        </a>
        {% endif %}
    </div>
</div>
