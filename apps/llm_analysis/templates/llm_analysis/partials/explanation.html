<!-- Explanation Panel Component -->
<div class="bg-blue-50 border border-blue-100 rounded-lg p-5">
    <h3 class="text-base font-semibold text-blue-900 flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Analysis Methodology
    </h3>

    <!-- Methodology -->
    <div class="mt-4">
        <h4 class="text-sm font-medium text-blue-800">How this analysis was conducted</h4>
        <p class="mt-1 text-sm text-blue-700">
            {{ explanation.methodology }}
        </p>
    </div>

    <!-- Limitations -->
    <div class="mt-4">
        <h4 class="text-sm font-medium text-blue-800 flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            Limitations
        </h4>
        <p class="mt-1 text-sm text-blue-700">
            {{ explanation.limitations }}
        </p>
    </div>

    <!-- Next Steps -->
    {% if explanation.next_steps %}
    <div class="mt-4">
        <h4 class="text-sm font-medium text-blue-800 flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
            Recommended Next Steps
        </h4>
        <ol class="mt-2 space-y-1 pl-5 list-decimal">
            {% for step in explanation.next_steps %}
            <li class="text-sm text-blue-700">{{ step }}</li>
            {% endfor %}
        </ol>
    </div>
    {% endif %}
</div>
